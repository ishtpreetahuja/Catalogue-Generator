<!DOCTYPE html>
<html>
<head>
    <title>Catalogue</title>
    <style>
        @page {
            margin: 0.5in;
            @top-center {
                content: element(header);
            }
        }
        body {
            margin: 50px 0 0 0; /* Add margin to the top to ensure header is not cut off */
            padding: 0;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 50px; /* Add margin to ensure table starts below the header */
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Center align text in table cells */
        }
        td {
            height: 100px; /* Set a fixed height for table rows */
        }
        th {
            background-color: #f2f2f2;
        }
        thead {
            display: table-header-group;
        }
        tbody {
            display: table-row-group;
        }
        tr {
            page-break-inside: avoid;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1, h3 {
            margin: 0;
            padding: 10px 0;
        }
        .header {
            position: running(header);
            text-align: center;
            margin-top: 50px;
            margin-bottom: 20px;
            width: 100%;
            background-color: #f8f8f8;
            padding: 15px 0;
            border-bottom: 2px solid #333;
        }
        .header h1 {
            margin: 0;
            padding: 0;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #333;
        }
        .header h2 {
            margin: 5px 0 0 0;
            font-size: 18px;
            color: #666;
        }
        .terms-conditions {
            margin-top: 50px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Khandelwal Trading Co.</h1>
        <h2>{{ sub_head }}</h2>
    </div>
    {% block content %}
    {% endblock %}
    <div class="terms-conditions">
        <h3>Terms and Conditions</h3>
        <p>1. All sales are final. No returns or exchanges.</p>
        <p>2. Prices are subject to change without notice.</p>
        <p>3. Payment is due within 30 days of invoice date.</p>
    </div>
</body>
</html>
